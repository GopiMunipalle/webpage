<!DOCTYPE html>
<html>
<head>
    <title>Your Web Page</title>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js" integrity="sha384-9/reFTGAW83EW2RDu2S0VKaIzap3H66lZH81PoYlFhbGU+6BZp6G7niu735Sk7lN" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js" integrity="sha384-B4gt1jrGC7Jh4AgTPSdUtOBvfO8shuf57BaghqFfPlYxofvL8/KUEfYiJOMMV+rV" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
    <div class="bg-container">
        <div class="login-container">
            <h1 class="form-heading">Login</h1>
            <form id="myForm" class="user-form">
            <div class="mb-3 label-card">
                <label for="email" class="name">Username</label>
                <input type="email" class="form-control" id="email" />
                <p id="nameErrMsg" class="error-message"></p>
            </div>
            <div class="mb-3 label-card">
                <label for="password" class="name">Password</label>
                <input type="password" class="form-control" id="password" />
                <p id="emailErrMsg" class="error-message"></p>
            </div>
            <button type="submit" class="login-button">Login</button>
            </form>
        </div>
      </div>
    <script src="script.js"></script>
</body>
</html>
